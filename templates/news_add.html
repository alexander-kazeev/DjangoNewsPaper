<!--  наследуемся от шаблона default.html -->
{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
    News_add
{% endblock title %}

<!-- В контенте на странице мы выводим саму новость, айди которой было передано в адрес -->
{% block content %}
    <h3>Информация о посте</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form }} <!-- Теперь нам нужна только готовая форма и кнопка -->
        <input type="submit" value="Добавить пост">
    </form>
{% endblock content %}
